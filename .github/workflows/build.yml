name: Build

on:
  push:
    branches: 
     - main
     - develop
  pull_request:
    branches:
     - main
     - develop
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Format check
        run: |
          make fmt
          git diff --exit-code

      - name: Build
        run: make build